<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de coberturas agrícolas</title>
    <link id="stylesheet" rel="stylesheet" href="{{ url_for('static',filename='css/light.css') }}">
    <!-- Hoja de estilo por defecto para el modo claro -->
    <style>
        /* Estilos adicionales para el botón y elementos comunes */
        .dark-mode-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.5s ease, color 0.5s ease;
            /* Animación de transición */
        }

        .dark-mode-button:hover {
            background-color: #555;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease, color 0.5s ease;
            /* Animación de transición */
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        form {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="button"] {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
        }

        .result-container {
            margin-top: 20px;
            text-align: center;
        }

        .result {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
        }

        .label {
            font-weight: bold;
        }

        .finish {
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Clasificador de coberturas agrícolas</h1>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div>
                <label style="color: #000000;" for="file">Seleccione un archivo de imagen:</label>
                <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" required>
            </div>
            <div>
                <input type="submit" value="Clasificar imagen">
            </div>
        </form>
        <div class="result-container">
            {% if result %}
            <div class="result">
                <h2>Resultado de la clasificación</h2>
                <p>La imagen se clasifica como: <span class="label">{{ result }}</span></p>
                <img src="{{ url_for('static', filename='uploaded_image.png') }}" alt="Uploaded Image" style="max-width: 300px; max-height: 300px;">

            </div>
            {% endif %}
        </div>
        <button class="dark-mode-button" id="modeToggle">Toggle Dark Mode</button>
    </div>
    <script>
        // Verificar si hay una preferencia guardada en la cookie
        var currentMode = getCookie("mode");
        // Si no hay preferencia guardada, establecer el modo claro por defecto
        if (!currentMode) {
            currentMode = "light";
        }
        // Aplicar el estilo según la preferencia actual
        toggleMode(currentMode);

        // Función para cambiar el modo
        function toggleMode(mode) {
            var stylesheet = document.getElementById('stylesheet');
            if (mode === "dark") {
                stylesheet.href = "{{ url_for('static', filename='css/dark.css') }}";
            } else {
                stylesheet.href = "{{ url_for('static', filename='css/light.css') }}";
            }
            // Guardar la preferencia en la cookie
            setCookie("mode", mode, 30); // La cookie expira en 30 días
        }

        // Función para obtener el valor de una cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Función para establecer el valor de una cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Escuchar el clic en el botón para cambiar el modo
        document.getElementById("modeToggle").addEventListener("click", function () {
            var newMode = (currentMode === "light") ? "dark" : "light";
            toggleMode(newMode);
            currentMode = newMode;
        });
    </script>
</body>

</html>
